<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy New Year 2026!</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        .confetti {
            position: absolute;
            width: 8px;
            height: 8px;
            background: #ffd700;
            z-index: 1; /* Behind text and cats */
            pointer-events: none;
            animation: fall linear infinite, sparkle 1.5s ease-in-out infinite;
        }

        /* Sparkle effect for confetti */
        @keyframes sparkle {
            0%, 100% {
                opacity: 1;
                transform: scale(1);
                box-shadow: 0 0 4px currentColor, 0 0 8px currentColor;
            }
            50% {
                opacity: 0.8;
                transform: scale(1.3);
                box-shadow: 0 0 8px currentColor, 0 0 12px currentColor, 0 0 16px currentColor;
            }
        }

        @keyframes fall {
            0% {
                transform: translateY(-10px) translateX(0) rotate(0deg);
                opacity: 1;
            }
            50% {
                transform: translateY(50vh) translateX(var(--drift, 0px)) rotate(360deg);
                opacity: 0.9;
            }
            100% {
                transform: translateY(100vh) translateX(calc(var(--drift, 0px) * 1.5)) rotate(720deg);
                opacity: 0;
            }
        }

        /* Star-shaped confetti */
        .confetti.star {
            width: 0;
            height: 0;
            background: transparent;
            border-left: 4px solid transparent;
            border-right: 4px solid transparent;
            border-bottom: 6px solid currentColor;
            position: relative;
        }

        .confetti.star::before {
            content: '';
            position: absolute;
            top: 2px;
            left: -4px;
            width: 0;
            height: 0;
            border-left: 4px solid transparent;
            border-right: 4px solid transparent;
            border-top: 6px solid currentColor;
        }

        /* Circular sparkle confetti */
        .confetti.circle {
            border-radius: 50%;
        }

        /* Diamond sparkle confetti */
        .confetti.diamond {
            border-radius: 2px;
        }
        
        /* Flower animations */
        .flower {
            position: absolute;
            z-index: 3;
            pointer-events: none;
            font-size: 2rem;
            animation: floatFlower linear infinite;
        }

        @keyframes floatFlower {
            0% {
                transform: translateY(-50px) translateX(0) rotate(0deg) scale(1);
                opacity: 1;
            }
            50% {
                transform: translateY(50vh) translateX(var(--drift, 50px)) rotate(180deg) scale(1.2);
                opacity: 0.9;
            }
            100% {
                transform: translateY(100vh) translateX(calc(var(--drift, 50px) * 1.5)) rotate(360deg) scale(0.8);
                opacity: 0;
            }
        }

        .flower.flower1 { animation-duration: 8s; animation-delay: 0s; }
        .flower.flower2 { animation-duration: 10s; animation-delay: 2s; }
        .flower.flower3 { animation-duration: 12s; animation-delay: 1s; }
        .flower.flower4 { animation-duration: 9s; animation-delay: 3s; }
        .flower.flower5 { animation-duration: 11s; animation-delay: 1.5s; }
        .flower.flower6 { animation-duration: 13s; animation-delay: 4s; }
        
        /* Additional sparkle animation for extra glitter effect */
        @keyframes extraSparkle {
            0%, 100% {
                filter: brightness(1) drop-shadow(0 0 2px currentColor);
            }
            25% {
                filter: brightness(1.5) drop-shadow(0 0 6px currentColor) drop-shadow(0 0 10px currentColor);
            }
            50% {
                filter: brightness(1.2) drop-shadow(0 0 4px currentColor);
            }
            75% {
                filter: brightness(1.4) drop-shadow(0 0 8px currentColor) drop-shadow(0 0 12px currentColor);
            }
        }

        .container {
            text-align: center;
            z-index: 100; /* Ensure text is above everything */
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            max-width: 90%;
            animation: fadeIn 1s ease-in;
        }

        /* Ensure text elements have high z-index */
        h1, .year, .greeting, .message {
            position: relative;
            z-index: 101;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translate(-50%, -70%);
            }
            to {
                opacity: 1;
                transform: translate(-50%, -50%);
            }
        }

        h1 {
            font-size: 5rem;
            color: #fff;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.3);
            margin-bottom: 1rem;
            animation: textBounce 2s ease-in-out infinite;
        }

        @keyframes textBounce {
            0%, 100% {
                transform: translateY(0) scale(1);
            }
            25% {
                transform: translateY(-10px) scale(1.02);
            }
            50% {
                transform: translateY(0) scale(1.05);
            }
            75% {
                transform: translateY(-8px) scale(1.02);
            }
        }

        .year {
            font-size: 8rem;
            font-weight: bold;
            background: linear-gradient(45deg, #ffd700, #ff6b6b, #4ecdc4, #45b7d1);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradientShift 3s ease infinite, yearBounce 1.5s ease-in-out infinite;
            margin: 2rem 0;
            display: inline-block;
        }

        @keyframes gradientShift {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        @keyframes yearBounce {
            0%, 100% {
                transform: translateY(0) scale(1);
            }
            50% {
                transform: translateY(-25px) scale(1.1);
            }
        }

        .greeting {
            font-size: 2rem;
            color: #fff;
            margin-top: 2rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            animation: popOut 0.6s ease-out 0.5s both, greetingBounce 2.2s ease-in-out infinite 1.1s;
        }

        @keyframes popOut {
            0% {
                transform: scale(0) translateY(0);
                opacity: 0;
            }
            50% {
                transform: scale(1.2) translateY(-10px);
            }
            100% {
                transform: scale(1) translateY(0);
                opacity: 1;
            }
        }

        @keyframes greetingBounce {
            0%, 100% {
                transform: scale(1) translateY(0);
            }
            50% {
                transform: scale(1.05) translateY(-8px);
            }
        }

        .message {
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.9);
            margin-top: 1.5rem;
            font-style: italic;
            animation: popOut 0.6s ease-out 1s both, messageBounce 2.5s ease-in-out infinite 1.6s;
        }

        @keyframes messageBounce {
            0%, 100% {
                transform: scale(1) translateY(0);
            }
            50% {
                transform: scale(1.03) translateY(-6px);
            }
        }

        .dancing-cat {
            position: absolute;
            width: 150px;
            height: auto;
            max-width: 180px;
            min-width: 120px;
            object-fit: contain;
            /* Cutout effect - transparent background, only cat visible */
            background: transparent !important;
            border: none !important;
            border-radius: 0 !important;
            /* Enhanced shadow for cutout effect */
            filter: drop-shadow(0 4px 10px rgba(0, 0, 0, 0.4)) drop-shadow(0 2px 4px rgba(0, 0, 0, 0.2));
            z-index: 5;
            pointer-events: none;
            /* Ensure transparency is preserved */
            image-rendering: -webkit-optimize-contrast;
            -webkit-background-clip: padding-box;
            background-clip: padding-box;
            /* Prevent collapsing and ensure visibility */
            display: block !important;
            visibility: visible !important;
            opacity: 1 !important;
        }
        
        /* Additional styling to ensure no background shows through */
        .dancing-cat::before,
        .dancing-cat::after {
            display: none;
        }

        @keyframes dance1 {
            0%, 100% {
                transform: translate(0, 0) rotate(0deg) scale(1);
            }
            25% {
                transform: translate(15px, -15px) rotate(10deg) scale(1.05);
            }
            50% {
                transform: translate(-10px, -20px) rotate(-10deg) scale(0.95);
            }
            75% {
                transform: translate(-15px, -10px) rotate(5deg) scale(1.02);
            }
        }

        @keyframes dance2 {
            0%, 100% {
                transform: translate(0, 0) rotate(0deg) scale(1);
            }
            25% {
                transform: translate(-20px, -20px) rotate(-15deg) scale(1.05);
            }
            50% {
                transform: translate(15px, -25px) rotate(15deg) scale(0.95);
            }
            75% {
                transform: translate(20px, -15px) rotate(-8deg) scale(1.03);
            }
        }

        @keyframes dance3 {
            0%, 100% {
                transform: translate(0, 0) rotate(0deg) scale(1);
            }
            25% {
                transform: translate(18px, -18px) rotate(12deg) scale(1.05);
            }
            50% {
                transform: translate(-15px, -22px) rotate(-12deg) scale(0.95);
            }
            75% {
                transform: translate(-18px, -15px) rotate(8deg) scale(1.02);
            }
        }

        @keyframes dance4 {
            0%, 100% {
                transform: translate(0, 0) rotate(0deg) scale(1);
            }
            25% {
                transform: translate(-18px, -20px) rotate(-12deg) scale(1.04);
            }
            50% {
                transform: translate(20px, -25px) rotate(12deg) scale(0.96);
            }
            75% {
                transform: translate(18px, -18px) rotate(-10deg) scale(1.02);
            }
        }

        @keyframes dance5 {
            0%, 100% {
                transform: translate(0, 0) rotate(0deg) scale(1);
            }
            25% {
                transform: translate(20px, -20px) rotate(15deg) scale(1.06);
            }
            50% {
                transform: translate(-18px, -28px) rotate(-15deg) scale(0.94);
            }
            75% {
                transform: translate(-20px, -18px) rotate(12deg) scale(1.03);
            }
        }

        /* Stickers evenly distributed across the webpage - 8 stickers */
        /* Top row */
        .cat1 {
            top: 5%;
            left: 5%;
            animation: dance1 3s ease-in-out infinite;
        }

        .cat2 {
            top: 5%;
            left: calc(50% - 75px); /* Center horizontally accounting for sticker width */
            animation: dance2 3.5s ease-in-out infinite;
        }

        .cat3 {
            top: 5%;
            right: 5%;
            animation: dance3 4s ease-in-out infinite;
        }

        /* Middle-left and Middle-right */
        .cat4 {
            top: calc(50% - 75px); /* Center vertically accounting for sticker height */
            left: 5%;
            animation: dance4 3.2s ease-in-out infinite;
        }

        .cat5 {
            top: calc(50% - 75px); /* Center vertically accounting for sticker height */
            right: 5%;
            animation: dance5 3.8s ease-in-out infinite;
        }
        
        /* Bottom row */
        .cat6 {
            bottom: 5%;
            left: 5%;
            animation: dance1 3.3s ease-in-out infinite;
        }
        
        .cat7 {
            bottom: 5%;
            left: calc(50% - 75px); /* Center horizontally accounting for sticker width */
            animation: dance2 3.7s ease-in-out infinite;
        }
        
        .cat8 {
            bottom: 5%;
            right: 5%;
            animation: dance3 4.2s ease-in-out infinite;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 3rem;
            }
            .year {
                font-size: 5rem;
            }
            .greeting {
                font-size: 1.5rem;
            }
            .message {
                font-size: 1rem;
            }
            .dancing-cat {
                width: 120px;
                height: auto;
            }
        }
    </style>
</head>
<body>
    <!-- Background Music -->
    <!-- Background Music -->
    <audio id="backgroundMusic" autoplay loop preload="auto">
        <source src="new-year-454516.mp3" type="audio/mpeg">
        <source src="new-year-454516.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>
    
    <!-- Sticker Images - Evenly distributed across the webpage (8 stickers) -->
    <img src="cat1.png" alt="Sticker 1" class="dancing-cat cat1">
    <img src="kitten sticker.png" alt="Kitten Sticker" class="dancing-cat cat2">
    <img src="cat3.png" alt="Sticker 3" class="dancing-cat cat3">
    <img src="cat2.png" alt="Sticker 4" class="dancing-cat cat4">
    <img src="cat5.png" alt="Sticker 5" class="dancing-cat cat5">
    <img src="cat4.png" alt="Sticker 6" class="dancing-cat cat6">
    <img src="kitten sticker.png" alt="Kitten Sticker" class="dancing-cat cat7">
    <img src="cat1.png" alt="Sticker 8" class="dancing-cat cat8">

    <div class="container">
        <h1>Happy New Year!</h1>
        <div class="year">2026</div>
        <div class="greeting">Wishing you joy, success, and happiness!</div>
        <div class="message">May this year bring new opportunities and wonderful memories</div>
    </div>

    <script>
        // Create sparkling confetti effect
        function createConfetti() {
            const colors = ['#ffd700', '#ff6b6b', '#4ecdc4', '#45b7d1', '#ffa500', '#ff69b4', '#9b59b6', '#1abc9c'];
            const shapes = ['circle', 'star', 'diamond'];
            
            for (let i = 0; i < 120; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    const shape = shapes[Math.floor(Math.random() * shapes.length)];
                    const color = colors[Math.floor(Math.random() * colors.length)];
                    
                    confetti.className = `confetti ${shape}`;
                    confetti.style.left = Math.random() * 100 + '%';
                    confetti.style.top = '-10px';
                    confetti.style.color = color;
                    
                    if (shape !== 'star') {
                        confetti.style.background = color;
                    }
                    
                    // Random size
                    const size = Math.random() * 8 + 4;
                    if (shape === 'circle') {
                        confetti.style.width = size + 'px';
                        confetti.style.height = size + 'px';
                    } else if (shape === 'diamond') {
                        confetti.style.width = size + 'px';
                        confetti.style.height = size + 'px';
                    }
                    
                    // Random fall speed
                    const fallDuration = Math.random() * 3 + 2.5;
                    const sparkleDuration = Math.random() * 1 + 1;
                    confetti.style.animationDelay = Math.random() * 1 + 's';
                    
                    // Random horizontal drift
                    const drift = (Math.random() - 0.5) * 100;
                    confetti.style.setProperty('--drift', drift + 'px');
                    
                    // Add sparkle glow effect - will be enhanced by animation
                    confetti.style.filter = `drop-shadow(0 0 3px ${color}) drop-shadow(0 0 6px ${color}) brightness(1.2)`;
                    
                    // Set animation with sparkle effect
                    if (Math.random() > 0.7) {
                        const extraSparkleDuration = Math.random() * 0.5 + 0.5;
                        confetti.style.animation = `fall ${fallDuration}s linear, sparkle ${sparkleDuration}s ease-in-out infinite, extraSparkle ${extraSparkleDuration}s ease-in-out infinite`;
                    } else {
                        confetti.style.animation = `fall ${fallDuration}s linear, sparkle ${sparkleDuration}s ease-in-out infinite`;
                    }
                    
                    document.body.appendChild(confetti);
                    
                    // Remove after animation
                    setTimeout(() => {
                        if (confetti.parentNode) {
                            confetti.remove();
                        }
                    }, (fallDuration + 1) * 1000);
                }, i * 50);
            }
        }

        // Create sparkling confetti periodically - more frequent for more confetti
        createConfetti();
        setInterval(createConfetti, 1800);

        // Create falling flower animations (from top)
        function createFlower() {
            const flowers = ['ðŸŒ¸', 'ðŸŒº', 'ðŸŒ»', 'ðŸŒ·', 'ðŸŒ¼', 'ðŸŒ¹', 'ðŸ’', 'ðŸª·'];
            const flower = document.createElement('div');
            flower.className = 'flower flower' + (Math.floor(Math.random() * 6) + 1);
            flower.textContent = flowers[Math.floor(Math.random() * flowers.length)];
            flower.style.left = Math.random() * 100 + '%';
            flower.style.top = '-50px'; // Start from top
            flower.style.fontSize = (Math.random() * 1.5 + 1.5) + 'rem';
            flower.style.animationDuration = (Math.random() * 5 + 8) + 's';
            flower.style.animationDelay = Math.random() * 1 + 's';
            
            // Random horizontal drift
            const drift = (Math.random() - 0.5) * 200;
            flower.style.setProperty('--drift', drift + 'px');
            
            document.body.appendChild(flower);
            
            // Remove after animation completes
            setTimeout(() => {
                if (flower.parentNode) {
                    flower.remove();
                }
            }, 15000);
        }

        // Create flowers periodically
        function startFlowerAnimation() {
            createFlower();
            setInterval(createFlower, 3000);
        }
        
        startFlowerAnimation();

        // Handle image loading errors gracefully
        document.querySelectorAll('.dancing-cat').forEach((img, index) => {
            img.onerror = function() {
                // If image fails to load, create a placeholder
                this.style.display = 'none';
                console.log(`Image ${index + 1} failed to load. Please ensure the image file exists.`);
            };
        });

        // Add random position adjustments for more dynamic dancing
        function randomizeCatPositions() {
            const cats = document.querySelectorAll('.dancing-cat');
            cats.forEach(cat => {
                const randomDelay = Math.random() * 2;
                cat.style.animationDelay = randomDelay + 's';
            });
        }

        randomizeCatPositions();
        
        // Handle audio autoplay with user interaction fallback
        const audio = document.getElementById('backgroundMusic');
        if (audio) {
            audio.volume = 0.6; // Set volume to 60%
            audio.loop = true; // Ensure looping
            
            // Try to play audio, and if autoplay is blocked, play on first user interaction
            const playAudio = () => {
                audio.play().catch(error => {
                    console.log('Autoplay blocked. Audio will play on user interaction.');
                    // Play audio on first click, touch, or keypress anywhere on the page
                    const playOnInteraction = () => {
                        audio.play().catch(err => console.log('Audio play failed:', err));
                    };
                    document.addEventListener('click', playOnInteraction, { once: true });
                    document.addEventListener('touchstart', playOnInteraction, { once: true });
                    document.addEventListener('keydown', playOnInteraction, { once: true });
                });
            };
            
            // Wait for audio to be ready
            if (audio.readyState >= 2) {
                playAudio();
            } else {
                audio.addEventListener('canplay', playAudio, { once: true });
                playAudio(); // Also try immediately
            }
        }
    </script>
</body>
</html>
